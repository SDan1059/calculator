<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>AvantCode</h1>
    <p>The best fock calculator in the world</p>
    <main class="content">
        <div class="calculator">
            <div id="scream"></div>
            <div class="opera">
                <div class="numeros">
                    <button class="boton" id="1">1</button>
                    <button class="boton" id="2">2</button>
                    <button class="boton" id="3">3</button>
                    <button class="boton" id="4">4</button>
                    <button class="boton" id="5">5</button>
                    <button class="boton" id="6">6</button>
                    <button class="boton" id="7">7</button>
                    <button class="boton" id="8">8</button>
                    <button class="boton" id="9">9</button>
                    <button class="boton" id="cero">0</button>
                    <button class="boton" id="igual">=</button>
                    <button class="boton" id="punto">.</button>
                </div>
                <div class="operaciones">
                    <button class="boton" id="eliminar">CL</button>
                    <button class="operaciones" id="mas">+</button>
                    <button class="operaciones" id="menos">-</button>
                    <button class="operaciones" id="por">*</button>
                    <button class="operaciones" id="entre">/</button>
                </div>
            </div>
        </div>
    </main>

    <script src="hoot.js"></script>
</body>
</html>
